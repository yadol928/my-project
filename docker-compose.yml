version: '3.8'

services:
  # PostgreSQL база данных
  db:
    image: postgres:16
    container_name: db_start_postgres
    environment:
      POSTGRES_DB: ProjectsAndTasks
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: db_start_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Важно: используем имя сервиса 'db', а не localhost!
      DB_URL: ${DB_URL_DOCKER:-jdbc:postgresql://db:5432/ProjectsAndTasks}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  postgres_data: